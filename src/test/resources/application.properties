# default
quarkus.http.port=8080

quarkus.log.level=INFO
quarkus.log.category."com.edw".level=DEBUG

quarkus.log.console.format=%d{HH:mm:ss} [%c{3.}] (%t) %s%e%n

# cxf
quarkus.cxf.path=/api

# datasource
quarkus.datasource.db-kind=h2
quarkus.datasource.jdbc.url=jdbc:h2:mem:testdb;DATABASE_TO_UPPER=false
quarkus.hibernate-orm.database.generation=drop-and-create
quarkus.hibernate-orm.log.sql=true

quarkus.datasource.db-version=2.2.0